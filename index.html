<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>

     <h4>Faça sua reserva: </h4>
            <form class="form" method="post" oninput="saida.value=idade.value">
                <fieldset>
                    <legend>Solicitação de Reserva</legend>
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" size="50" required>
                    </div>
                    <div>
                        <label for="idade">Idade</label>
                        <input type="range" id="idade" value="18" min="18" max="100">
                        <output id="saida" for="idade">18</output> ano(s)
                    </div>
                    <div>
                        <label for="celular">Celular</label>
                        <input type="tel" id="celular" name="celular" placeholder="99 99999-9999"
                                pattern="[09]{2} [0-9]{5}-[0-9]{4}">
                    </div>
                    <div>
                        <label for="mail">E-mail</label>
                        <input type="email" name="mail" id="mail">
                    </div>
                    <div>
                        <label for="cidade">Cidade</label>
                        <input type="text" id="cidade" name="cidade" size="38" required>
                        <label for="uf">UF</label>
                        <input list="estados" name="uf" id="uf" size="2">
                        <datalist id="estados">
                            <option value="SP">
                            <option value="RJ">
                            <option value="MG">
                        </datalist>
                    </div>
                </fieldset>
                <fieldset>
                <legend>Chalé</legend>
                <div>
                    <input type="radio" name="chale" id="eco" value="economico">
                    <label for="eco">Econômico</label>
                    <input type="radio" id="std" name="chale" value="standard">
                    <label for="std">Standard</label>
                    <input type="radio" id="lux" name="chale" value="luxo">
                    <label for="lux">Luxo</label>
                    <input type="radio" id="fam" name="chale" value="familia">
                    <label for="familia">Família</label>
                </div>
            </fieldset>
            <div>
                <label for="chegada">Chegada</label>
                <input type="date" name="chegada" id="chegada">
            </div>
            <div>
                <label for="partida">Partida</label>
                <input type="date" name="partida" id="partida">
            </div>
            <div>
                <label for="adultos">Adultos</label>
                <input type="number" name="adultos" id="adultos" min="1" max="6" value="2">
            </div>
            <div>
                <label for="crianças">Crianças</label>
                <input type="number" name="criancas" id="criancas" min="0" max="5" value="0">
                <label for="criancas_menores">até 5 anos</label>
                <input type="number" id="criancas_menores" name="criancas_menores" min="0" max="5" value="0">
            </div>
            <div>
                <input type="checkbox" id="estac" value="estacionamento">
                <label for="estac">Quero reservar uma vaga no estacionamento.</label>
            </div>
            <div>
            <label for="forma_pagto">Forma de Pagamento</label>
            <select name="forma_pagto" id="forma_pagto">
                <option value="transf">Transferencia (TED/DOC)</option>
                <option value="pix">Pix</option>
                <option value="depos">Deposito</option>
                <optgroup>
                    <option value="mastercard">Mastercard</option>
                    <option value="visa">Visa</option>
                    <option value="elo">Elo</option>
                </optgroup>
            </select>
        </div>
        <div>
                <label for="pedido">Se desejar, faça um pedido especial, faremos o posível para atende-lo:</label><br>
                <textarea name="pedido" id="pedido" cols="62" rows="5"></textarea>
            </div>
            <div class="form">
            <input type="submit" 
            >
            </div>  
          </fieldset>      
         </form>
        </div>
    </section>
    <footer>
</body>
</html>
